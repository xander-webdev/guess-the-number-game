<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess The Number Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="entire-body">
      <div class="header">
        <h1>Guess The Number Game </h1>
        <p>Guess the computer generated number in 10 guesses or less!</p>
        <p>You can choose a number between 1 and 9!</p>
        <div class="score-board">
          <h2>Guesses: <span id="guesses">0</span></h2>
          <h2>Your Score: <span id="score">0</span></h2>
        </div>
      </div>

      <div class="body-div">
        <button id="start-button" class="button-style h3">Start!</button>

        <div class="buttons-main-div fadeOut">
          <button id="1" class="btn btn-dark choices">1</button>
          <button id="2" class="btn btn-dark choices">2</button>
          <button id="3" class="btn btn-dark choices">3</button>
          <button id="4" class="btn btn-dark choices">4</button>
          <button id="5" class="btn btn-dark choices">5</button>

          <div id="results-div">
            <h3>
              Result: <span id="result"> </span>
            </h3>
            <p class="text-muted hint-on-off">
              <span id="hint">Don't want hints? Click here to disable them!</span>
            </p>
            <button id="hint-btnOff" class="btn btn-dark">OFF</button>
            <button id="hint-btnOn" class="btn btn-dark">ON</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
