<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess The Number Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="entire-body">
      <div class="header">
        <h1>Guess The Number Game</h1>
        <p>Guess the computer generated number in 10 guesses or less!</p>
        <p>You can choose a number between 1 and 9!</p>
        <div class="score-guess">
          <h2>Guesses left: <span id="guesses-leftover">10</span></h2>
          <p class="h2">Your Score: <span id="player-score">0</span></p>
        </div>
      </div>

      <div class="body-div">
        <button id="start-button" class="button-style h3">Start!</button>

        <div class="buttons-main-div">
          <button class="btn btn-dark">1</button>
          <button class="btn btn-dark">2</button>
          <button class="btn btn-dark">3</button>
          <button class="btn btn-dark">4</button>
          <button class="btn btn-dark">5</button>
          <button class="btn btn-dark">6</button>
          <button class="btn btn-dark">7</button>
          <button class="btn btn-dark">8</button>
          <button class="btn btn-dark">9</button>
        </div>

        <div>
          <h3>Hint: <span id="hint">Your Hints Will appear here!</span></h3>
          <p id="hint-on-off" class="text-muted">
            Don't want hints? Click here to disable them!
          </p>
          <button class="btn btn-dark">Click here!</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
