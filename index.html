<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" src="css/style.css">

</head>
<body>
<div id="header">
<h1>Guess The Number Game</h1>
<h2>Guesses left: <span id="guesses-leftover">10</span></h2>
<p>Your Score <span id="player-score">0</span></p>
</div>
<div>
<h2>Guess the computer generated number in 10 guesses or less!</h2>
<p>You can choose a number between 1 and 9!</p>
<button>Start!</button>
</div>
<div>
<button>1</button>
<button>2</button>
<button>3</button>
<button>4</button>
<button>5</button>
<button>6</button>
<button>7</button>
<button>8</button>
<button>9</button>
</div>

<div>
<h3>Hint: <span id="hint">Your Hints Will appear here!</span></h3>
<p id="hint-on-off">Don't want hints? Click here to disable them!</p>
<button>Click here!</button>
</div>



    <script src="js/main.js"></script>
</body>
</html>
